<!DOCTYPE html>

<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='header'>
      <div class='title-one'> Number </div>
      <div class='title-two'> Guesser </div>
    </div>
    
    <div class='input-field'>
      <input class='input' id='guess_number' placeholder='Enter your guess'></input>
    </div>
    
    <div class='buttons'>
      <button type='submit' class='guess'>Guess</button>
      <button type='reset' class='clear'>Clear</button>
    </div>
    
    <div class='recent-guess-container'>
      <div class='it-was'></div>
      <div class='recent-guess'></div>
      <div class='message'></div>
    </div>

    <button type='reset' class='reset'>Reset</button>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
