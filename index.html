<!DOCTYPE html>

<html>
  <head>
    <title>Number Guesser</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='header'>
      <div class='title-one'> Number </div>
      <div class='title-two'> Guesser </div>
    </div>
    
    <div class='intro'> 
      <div> Enter the range you would like to guess the number from. </div>
      <div> Every time you win a round, the range will be extended. </div> 
      <div> You can reset the game anytime. </div>
    </div>
    
    <div class='range'>
      <input class='min' placeholder='Enter a range minimum' onkeyup='numbersOnly(this)'></input>
      <input class='max' placeholder='Enter a range maximum' onkeyup='numbersOnly(this)'></input>
    </div>
    
    <div class='set-range'>
      <button type='submit' class='set'>Set Range</button>
    </div>
    
    <div class='range-message'></div>
    
    <div class='error-message'></div>
    
    <div class='input-field'>
      <input class='input' placeholder='Enter your guess' onkeyup='numbersOnly(this)'></input>
    </div>
    
    <div class='buttons'>
      <button type='submit' class='guess' disabled='true'>Guess</button>
      <button type='reset' class='clear' disabled='true'>Clear</button>
    </div>
    
    <div class='recent-guess-container'>
      <div class='it-was'></div>
      <div class='recent-guess'></div>
      <div class='message'></div>
    </div>
    
    <button type='reset' class='reset'>Reset</button>
    
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
